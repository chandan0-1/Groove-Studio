<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <!-- Adding Logo in the Tab bar -->
  <link rel = "icon" href ="/Images/Logo/cc.png" type = "image/x-icon">

  <!-- Linking CSS FIle -->
  <link rel="stylesheet" href="CSS/style.css" >
  <!-- Adding CDN link of font-awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <!-- Header part containing logo, search-bar,bell icon, porifle-pic -->
  <div id="header">
    <div id="logo">
      <img id="logo-image" src="Images/Logo/website_logo.svg" alt="Ninja Music Player">
    </div>
    <div id="Ninja-Stduio-text">
      <span id="ninja">Ninja</span></br>
      <span id="studio" >Studio</span>
    </div>

    <h3 id="Favourites">Favourites</h3>

    <div id="search-bar-container">
      <input id="search-bar" type="text" name="" placeholder=" Search">
      <i id="search-icon" class="fas fa-search"></i>
      <i id="microphone-icon" class="fas fa-microphone"></i>
    </div>

  </div>
    
  <!-- Bell icon -->
  <i id="bell-icon" class="fas fa-bell"></i>

  <!-- Profile-pic -->
  <img id ="profile" src="/Images/Profile_pic/mypic.jpg" alt="Profile picture">



  <div id="top-three-display">
    <div class="one design">
    </div>
    <div class="two design">
      <h2>HIP HOP</h2>
      <h1>BEATS</h1>
    </div>

    <div class="three design">
    </div>
  </div>

  <aside id="aside">
    <h2>Queue</h2>

    <div class="Queue-song-container">
      <div id="serial-no" ><p>01</p></div>
      <img class="song-logo" src="Images/Queue/despacito.jpeg">
      <div class="song-details">
        <h3 class="song-title">Despacito</h3>
        <p class="singer-name">Luis Fonsi feat. Daddy Yankee</p>
      </div>
      <div class="heart-icon"><i class="far fa-heart"></i></div>
    </div>
    
    <div class="Queue-song-container">
      <div id="serial-no" ><p>01</p></div>
      <img class="song-logo" src="Images/Queue/despacito.jpeg">
      <div class="song-details">
        <h3 class="song-title">Despacito</h3>
        <p class="singer-name">Luis Fonsi feat. Daddy Yankee</p>
      </div>
      <div class="heart-icon"><i class="far fa-heart"></i></div>
    </div>
  </aside>
  
</body>
</html>
